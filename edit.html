{% extends 'base.html' %}
{% from 'macros.html' import render_input %}

{% block  content %}
    <div class="container">
        <h1 class="mt-5">Edit notes</h1>
        <form action="/edit/{{ note.id }}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input class="form-control" id="task" type="text" name="task" value="{{ note.task }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Read
{% endblock %}

{% block content %}
     <div class="container">
        <h1 class="mt-5">Note Detail {{ note.id }}</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                </tr>
            </thead>

            <tbody>
                    <tr>
                        <td>{{ note.id }}</td>
                        <td>{{ note.task }}</td>
                    </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
